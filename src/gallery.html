<html lang="en">

    <head>

            <p class="text-center text-lg"> <i class="bi bi-signpost-2-fill"></i> </p>
            <ul id="navList" class="hidden list-disc list-inside">
                <li><a class="cursor-pointer hover:font-bold transition duration-600" href="#sampleImgs"> Best Ofs </a> </li>

        </div>
